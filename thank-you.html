    .thankyou-box h1 {

      margin-bottom: 10px;
    }

    .thankyou-box p {

    }

    .thankyou-box a {
      text-decoration: none;
      color: #fff;
      background-color: #1e3a8a;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .thankyou-box a:hover {

      color: #1f2937;
    }
  </style>
